
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Futuristic Financial Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>

<style>
body {
    background: url('https://i.pinimg.com/736x/b2/aa/20/b2aa20a6bdc0fe406979739085f57aba.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #e0e0e0;
    font-family: 'Segoe UI', sans-serif;
}

/* Glassmorphic cards */
.card {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(12px);
    border-radius: 15px;
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 8px 32px rgba(0, 255, 255, 0.2);
    transition: transform 0.3s, box-shadow 0.3s;
}
.card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px #0ff, 0 0 50px #0ff;
}
.card-header {
    background: rgba(255,255,255,0.1);
    border-bottom: 1px solid rgba(255,255,255,0.2);
    font-weight: 600;
    color: #f5f5f5;
}
.card-title {
    color: #0ff;
    font-weight: bold;
}

/* Table styles */
.table { color: #e0e0e0; }
.table-striped > tbody > tr:nth-of-type(odd) { background-color: rgba(0,0,0,0.2); }
.table-hover > tbody > tr:hover { 
    background-color: rgba(0,255,255,0.1); 
    box-shadow: 0 0 10px #0ff;
    transform: scale(1.02);
}

/* Glowing buttons */
.glow-btn {
    background: transparent;
    border: 1px solid #0ff;
    color: #0ff;
    padding: 5px 15px;
    border-radius: 10px;
    margin-top: 10px;
    cursor: pointer;
    box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    transition: all 0.3s ease-in-out;
}
.glow-btn:hover {
    box-shadow: 0 0 25px #0ff, 0 0 50px #0ff;
    transform: scale(1.1);
}

/* Clickable cards */
.card-link { text-decoration: none; }
.card-link .card { cursor: pointer; }
.card-link .card:hover { transform: scale(1.05); box-shadow: 0 0 25px #0ff, 0 0 50px #0ff; }

/* Chart container */
.card-body canvas { height: 250px !important; }

/* Stock ticker */
#stockTickerContainer {
    background: rgba(0,0,0,0.3);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(0,255,255,0.2);
    padding: 10px 0;
    margin-bottom: 20px;
    overflow: hidden;
    white-space: nowrap;
}
#stockTicker {
    display: inline-block;
    padding-left: 100%;
    animation: ticker 20s linear infinite;
}
@keyframes ticker {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100%); }
}
.stock-item { display: inline-block; margin-right: 50px; font-weight: bold; }
.stock-up { color: #0f0; }
.stock-down { color: #f00; }

/* Glass transactions card */
#transactionsCard {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(12px);
    border-radius: 15px;
    border: 1px solid rgba(0,255,255,0.2);
    box-shadow: 0 8px 32px rgba(0, 255, 255, 0.2);
    transition: transform 0.3s, box-shadow 0.3s;
}
#transactionsCard:hover {
    transform: scale(1.02);
    box-shadow: 0 0 25px #0ff, 0 0 50px #0ff;
}
</style>
</head>
<body>

<div class="container-fluid py-4">
    <h1 class="my-4 text-center text-info">Futuristic Financial Dashboard</h1>

    <!-- Stock Ticker -->
    <div id="stockTickerContainer">
        <div id="stockTicker"></div>
    </div>

    <!-- Key Metrics Cards -->
    <div class="row g-4">
        <div class="col-md-3"><a href="revenue.html" class="card-link"><div class="card text-center p-3"><div class="card-header">Total Revenue</div><div class="card-body"><h5 class="card-title">$5,400,000</h5></div></div></a></div>
        <div class="col-md-3"><a href="profit.html" class="card-link"><div class="card text-center p-3"><div class="card-header">Net Profit</div><div class="card-body"><h5 class="card-title">$1,250,000</h5></div></div></a></div>
        <div class="col-md-3"><a href="expenses.html" class="card-link"><div class="card text-center p-3"><div class="card-header">Monthly Expenses</div><div class="card-body"><h5 class="card-title">$250,000</h5></div></div></a></div>
        <div class="col-md-3"><a href="growth.html" class="card-link"><div class="card text-center p-3"><div class="card-header">Growth Rate</div><div class="card-body"><h5 class="card-title">+12.5%</h5></div></div></a></div>
    </div>

    <!-- Charts Section -->
    <div class="row g-4 mt-2">
        <div class="col-md-6"><div class="card p-3 card-link" onclick="location.href='monthly-sales.html'"><div class="card-header">Monthly Sales</div><div class="card-body"><canvas id="monthlySalesChart"></canvas></div></div></div>
        <div class="col-md-6"><div class="card p-3 card-link" onclick="location.href='expense-breakdown.html'"><div class="card-header">Expense Breakdown</div><div class="card-body"><canvas id="expenseChart"></canvas></div></div></div>
    </div>

    <!-- Latest Transactions Table -->
    <div id="transactionsCard" class="card mt-4 p-3">
        <div class="card-header">Latest Transactions</div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody id="transactionTableBody"></tbody>
                </table>
            </div>
            <button class="glow-btn" onclick="location.href='transactions.html'">View All Transactions</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Stock ticker data (dummy)
const stocks = [
    { symbol: 'RELIANCE', price: 2345.67, change: 1.2 },
    { symbol: 'TCS', price: 3200.56, change: -0.2 },
    { symbol: 'INFY', price: 1800.45, change: 0.8 },
    { symbol: 'HDFC', price: 2450.89, change: -0.4 },
    { symbol: 'ICICIBANK', price: 950.34, change: 1.0 }
];

function updateTicker() {
    const ticker = document.getElementById('stockTicker');
    ticker.innerHTML = '';
    stocks.forEach(stock => {
        const changeClass = stock.change >= 0 ? 'stock-up' : 'stock-down';
        ticker.innerHTML += `<span class="stock-item ${changeClass}">${stock.symbol}: ${stock.price} ${stock.change>=0?'↑':'↓'}${stock.change}%</span>`;
    });
}
updateTicker();
setInterval(() => {
    stocks.forEach(s => { s.price += ((Math.random()-0.5)*10).toFixed(2)*1; s.change = ((Math.random()-0.5)*2).toFixed(2)*1; });
    updateTicker();
}, 5000);

// Charts
const monthlySalesData = { labels: ['Jan','Feb','Mar','Apr','May','Jun'], datasets:[{label:'Sales ($)', data:[120000,150000,180000,160000,200000,220000], backgroundColor:'rgba(0,255,255,0.2)', borderColor:'#0ff', borderWidth:2, fill:true, tension:0.3}] };
const expenseData = { labels:['Salaries','Rent','Marketing','Utilities','Supplies'], datasets:[{label:'Expenses ($)', data:[150000,50000,30000,15000,5000], backgroundColor:['rgba(255,99,132,0.5)','rgba(255,206,86,0.5)','rgba(75,192,192,0.5)','rgba(153,102,255,0.5)','rgba(255,159,64,0.5)'], borderColor:['rgba(255,99,132,1)','rgba(255,206,86,1)','rgba(75,192,192,1)','rgba(153,102,255,1)','rgba(255,159,64,1)'], borderWidth:1}] };
const chartOptions = { responsive:true, maintainAspectRatio:false, scales:{y:{beginAtZero:true, ticks:{color:'#e0e0e0'}, grid:{color:'rgba(255,255,255,0.1)'}}, x:{ticks:{color:'#e0e0e0'}, grid:{color:'rgba(255,255,255,0.1)'}}}, plugins:{legend:{labels:{color:'#0ff'}}}};
new Chart(document.getElementById('monthlySalesChart').getContext('2d'), {type:'line', data:monthlySalesData, options:chartOptions});
new Chart(document.getElementById('expenseChart').getContext('2d'), {type:'pie', data:expenseData, options:chartOptions});

// Transactions
const transactions = [
    {date:'2025-08-28', description:'Office Supplies', amount:'-$500', type:'Expense'},
    {date:'2025-08-27', description:'Project X Payment', amount:'+$50,000', type:'Income'},
    {date:'2025-08-26', description:'Server Hosting', amount:'-$2,500', type:'Expense'},
    {date:'2025-08-25', description:'Customer Subscription', amount:'+$1,200', type:'Income'}
];
const tbody = document.getElementById('transactionTableBody');
transactions.forEach(t=>{const row=document.createElement('tr'); const amountClass=t.type==='Income'?'text-success':'text-danger'; row.innerHTML=`<td>${t.date}</td><td>${t.description}</td><td class="${amountClass}">${t.amount}</td><td>${t.type}</td>`; tbody.appendChild(row);});
</script>
</body>
</html>
