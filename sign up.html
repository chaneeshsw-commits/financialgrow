<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - FinGrowth</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("https://images.unsplash.com/photo-1507679799987-c73779587ccf?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-box {
      width: 380px;
      padding: 30px;
      background: rgba(0, 0, 0, 0.6); /* transparent black */
      border-radius: 20px;
      backdrop-filter: blur(12px); /* blur effect */
      box-shadow: 0 0 20px cyan;
      text-align: center;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px cyan; }
      to { box-shadow: 0 0 25px lime; }
    }

    .signup-box h2 {
      color: cyan;
      margin-bottom: 20px;
    }

    .signup-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      outline: none;
      border-radius: 8px;
      font-size: 16px;
      background: rgba(34,34,34,0.8);
      color: #fff;
      border: 2px solid cyan;
      animation: borderBlink 2s infinite alternate;
    }

    @keyframes borderBlink {
      from { border-color: cyan; }
      to { border-color: lime; }
    }

    .signup-box button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: cyan;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .signup-box button:hover {
      background: lime;
      transform: scale(1.05);
    }

    .signup-box a {
      display: block;
      margin-top: 15px;
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    .signup-box a:hover {
      color: lime;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Create Account</h2>
    <form action="dashboard.html">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Create Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
      <a href="login.html">Already have an account? Login</a>
    </form>
  </div>
</body>
</html>
