
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | FinGrowth</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("https://images.unsplash.com/photo-1605902711622-cfb43c4437b5") no-repeat center center/cover;
      font-family: Arial, sans-serif;
    }

    .forgot-box {
      width: 380px;
      padding: 35px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
      color: white;
      text-align: center;
    }

    .forgot-box h2 {
      margin-bottom: 20px;
      color: cyan;
    }

    .forgot-box input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      outline: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .forgot-box input::placeholder {
      color: #ddd;
    }

    .forgot-box button {
      margin-top: 15px;
      padding: 12px;
      width: 95%;
      background: cyan;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .forgot-box button:hover {
      background: lime;
    }

    .forgot-box a {
      display: block;
      margin-top: 10px;
      color: #ddd;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot-box a:hover {
      color: cyan;
    }
  </style>
</head>
<body>

  <div class="forgot-box">
    <h2>Forgot Password</h2>
    <p>Enter your registered email to reset password</p>
    <form onsubmit="return resetPassword(event)">
      <input type="email" placeholder="Email Address" required>
      <button type="submit">Send Reset Link</button>
      <a href="login.html">ðŸ”™ Back to Login</a>
    </form>
  </div>

  <script>
    function resetPassword(event) {
      event.preventDefault();
      alert("ðŸ“© A reset link has been sent to your email!");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
