<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password | FinGrowth</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://wallpapers.com/images/high/finance-wallpaper-4k-vqgyn6sfgp8pv7i9.webp") no-repeat center center/cover;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .reset-box {
      background: rgba(0,0,0,0.85);
      padding: 40px;
      border-radius: 15px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 20px cyan;
      color: white;
    }

    .reset-box h2 {
      margin-bottom: 15px;
      color: cyan;
    }

    .reset-box p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #ccc;
    }

    .reset-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #222;
      color: white;
      font-size: 15px;
    }

    .reset-box input:focus {
      outline: 2px solid cyan;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: cyan;
      border: none;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: lime;
    }

    .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: cyan;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
      color: lime;
    }

    /* Show/Hide toggle */
    .toggle {
      position: absolute;
      right: 15px;
      margin-top: -38px;
      cursor: pointer;
      color: cyan;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="reset-box">
    <h2>ðŸ”’ Reset Password</h2>
    <p>Set your new password below.</p>
    <form>
      <input type="password" id="newPassword" placeholder="New Password" required>
      <span class="toggle" onclick="togglePassword('newPassword')">Show</span>

      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <span class="toggle" onclick="togglePassword('confirmPassword')">Show</span>

      <button type="submit" class="btn">Update Password</button>
    </form>

    <div class="links">
      <p><a href="login.html">Back to Login</a></p>
    </div>
  </div>

  <script>
    function togglePassword(id) {
      const field = document.getElementById(id);
      if (field.type === "password") {
        field.type = "text";
      } else {
        field.type = "password";
      }
    }
  </script>
</body>
</html>
